<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <title>Ross' NFL Data Site</title>
</head>

<body>

    <div class="searchCont">
        <div class="searchTitle">SEARCH HERE</div>
        <input id="search" type="text" placeholder="Input team">
    </div>

    <div class="statsCont">
        <div class="rowName">
            <img src="" id="cityPic">
            <div id="cityName"></div>
        </div>
        <div class="row1">
            <div id="receptions"></div>
            <div id="receivingYards"></div>
            <div id="touchdowns"></div>
        </div>
        <div class="row2">
            <div id="rushYds"></div>
            <div id="rushTds"></div>
        </div>
        <div class="rowWL">
            <div id="winLossPct"></div>
        </div>

    </div>

    <div class="footerCont">
        <div class="footer">
            Website made by Ross Hamey. @Endeared on GitHub.
        </div>
    </div>



</body>

</html>
